<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord OAuth Redirect</title>
  </head>
  <body>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get('code');
      window.location.href = 'https://discord.com/api/oauth2/token?grant_type=authorization_code&code=' + code + '&redirect_uri=YOUR_REDIRECT_URI&client_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET';
    </script>
  </body>
</html>
